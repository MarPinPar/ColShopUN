<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Colshop</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styleButtonSearch.css">
  <link rel="stylesheet" href="/styles/styleProduct.css">
  <link rel="stylesheet" href="/styles/styleGeneral.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#navbar").load("/pages/NavBar.html");
    });
  </script>

</head>

<body>

  <div id="navbar"></div>

  <div class="container mt-4">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 colshop-title text-center">
        Tus listas
      </div>

      <div class="col-12 col-md-3 colshop-p text-center">
        Nombre <br />
        <input type="text" id="listName" placeholder="Nombre de lista" class="form-control mb-2 colshop-input">
        <br />
        Privada &nbsp;
        <input type="checkbox" id="listType" class="form-control colshop-input" />
        <br />
        <button class="btn mb-2 colshop-press-btn" id="createList">
          Crear Listas
        </button>
      </div>
      <div class="col-12 col-md-9">
        <!-- Contenedor para mostrar las listas -->
        <div id="misListasContainer"></div>
      </div>

    </div>
  </div>

  <script src="/scripts/list.js" type="module"></script>
</body>

</html>
